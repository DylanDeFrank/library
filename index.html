<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            display: none;
        }
    </style>
</head>

<body>
    <button>New Book</button>
    <form action="">
        <div class="info">
            <label for="book">Book:</label>
            <input id="book" type="text">
            <label for="author">Author:</label>
            <input id="author" type="text">
            <label for="pages">Pages:</label> 
            <input id="pages" type="text">
            <label for="status">Read</label>
            <input id="status" type="radio" value="read" name="status">
            <label for="status">Not Read</label>
            <input id="status" type="radio" value="not read" name="status">
        </div>
        <input id="submit" type="submit">
    </form>
    
</body>
<script>
    const btn = document.querySelector('button')
    const body = document.querySelector('body')
    const form = document.querySelector('form')
    const submit = document.querySelector('#submit')
    const infoValue = document.querySelectorAll('.info > input')
    const myLibrary = []
    let clickCount = 0

    submit.addEventListener('click', function (e) {
        event.preventDefault();
        let name = document.getElementById('book').value
        let author = document.getElementById('author').value
        let pages = document.getElementById('pages').value
        let status = document.getElementById('status').value
        let book = new Book(name, author, pages, status)
        addBookToLibrary(book)
        console.log(myLibrary)
        infoValue.forEach(input => input.value = '')
    })

    btn.addEventListener('click', function (e) {
        clickCount++
        if (clickCount % 2 === 1) {
            form.style.display = 'block'

        } else { 
            form.style.display = 'none'
        }
    })

    function Book(name, author, pages, status) {
        this.name = name; 
        this.author = author;
        this.pages = pages;
        this.status = status;
    }
    function addBookToLibrary(item) { 
        return myLibrary.push(item)

    }
</script>
</html>
